{% load static %}
<header class="header clearfix">
    <div class="top-header-group">
       <div class="top-header">
          <div class="res_main_logo">
             <a href="index.html"><img src="images/dark-logo-1.svg" alt=""></a>
          </div>
          <div class="main_logo" id="logo">
             <a href="index.html"><img src="images/logo.svg" alt=""></a>
             <a href="index.html"><img class="logo-inverse" src="images/dark-logo.svg" alt=""></a>
          </div>
          
          <div class="search120">
             <div class="ui search">
                <div class="ui left icon input swdh10">
                   <input class="prompt srch10" type="text" placeholder="Search for products..">
                   <i class='uil uil-search-alt icon icon1'></i>
                </div>
             </div>
          </div>
          <div class="header_right">
             <ul>
                <li>
                   <a href="#" class="offer-link"><i class="uil uil-phone-alt"></i>1800-000-000</a>
                </li>
             
               
              
                <li class="ui dropdown">
                   <a href="#" class="opts_account">
                   <img src="{% static 'frontend/images/avatar/img-5.jpg' %}" alt="">
                   <span class="user__name">{{request.user.username}}</span>
                   <i class="uil uil-angle-down"></i>
                   </a>
                   <div class="menu dropdown_account">
                      <div class="night_mode_switch__btn">
                         <a href="#" id="night-mode" class="btn-night-mode">
                         <i class="uil uil-moon"></i> Night mode
                         <span class="btn-night-mode-switch">
                         <span class="uk-switch-button"></span>
                         </span>
                         </a>
                      </div>
                      
                      <a href="{% url 'account:logout' %}" class="item channel_item"><i class="uil uil-lock-alt icon__1"></i>Logout</a>
                   </div>
                </li>
             </ul>
          </div>
       </div>
    </div>
    <div class="sub-header-group">
       <div class="sub-header">
          <div class="ui dropdown">
             <a href="#" class="category_drop hover-btn" data-toggle="modal" data-target="#category_model" title="Categories"><i class="uil uil-apps"></i><span class="cate__icon">Select Category</span></a>
          </div>
          <nav class="navbar navbar-expand-lg navbar-light py-3">
             <div class="container-fluid">
                <button class="navbar-toggler menu_toggle_btn" type="button" data-target="#navbarSupportedContent"><i class="uil uil-bars"></i></button>
                <div class="collapse navbar-collapse d-flex flex-column flex-lg-row flex-xl-row justify-content-lg-end bg-dark1 p-3 p-lg-0 mt1-5 mt-lg-0 mobileMenu" id="navbarSupportedContent">
                   <ul class="navbar-nav main_nav align-self-stretch">
                      <li class="nav-item"><a href="{% url 'vendors:vendor_shop_index' %}" class="nav-link active" title="Home">Home</a></li>
                      <li class="nav-item"><a href="{% url 'vendors:all_products' %}" class="nav-link new_item" title="New Products">All Products</a></li>
                      <li class="nav-item"><a href="{% url 'vendors:featured_products' %}" class="nav-link" title="Featured Products">Featured Products</a></li>
                     
                   
                   </ul>
                </div>
             </div>
          </nav>
          <div class="catey__icon">
             <a href="#" class="cate__btn" data-toggle="modal" data-target="#category_model" title="Categories"><i class="uil uil-apps"></i></a>
          </div>
          <div class="header_cart order-1">
             <a href="#" class="cart__btn hover-btn pull-bs-canvas-left" title="Cart"><i class="uil uil-shopping-cart-alt"></i><span>Cart</span><ins>{{cart_items}}</ins><i class="uil uil-angle-down"></i></a>
          </div>
          <div class="search__icon order-1">
             <a href="#" class="search__btn hover-btn" data-toggle="modal" data-target="#search_model" title="Search"><i class="uil uil-search"></i></a>
          </div>
       </div>
    </div>
 </header>
